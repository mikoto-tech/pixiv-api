plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven-publish'
}

group = 'net.mikoto.pixiv'
version = '1.4.2-snapshot-2'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa'
    compileOnly 'com.alibaba.fastjson2:fastjson2:2.0.3'
    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'com.alibaba.fastjson2:fastjson2:2.0.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

publishing {
    repositories {
        maven {
            name = "pixiv-api-packages"
            url = uri("https://maven.pkg.github.com/mikoto-tech/pixiv-api")
            credentials {
                username = project.findProperty("gpr.user") ?: GITHUB_USERNAME
                password = project.findProperty("gpr.key") ?: GITHUB_TOKEN
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from components.java
            pom {
                name = "pixiv-api"
                description = "Mikoto pixiv api"
                url = "https://mikoto.net.cn"
                licenses {
                    license {
                        name = "GNU Affero General Public License v3.0"
                        url = "https://www.gnu.org/licenses/agpl-3.0.en.html"
                    }
                }
                developers {
                    developer {
                        id = "mikoto"
                        name = "Zhang keshun"
                        email = "mikoto@ungine.cn"
                    }
                }
            }
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
