plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven-publish'
}

group = 'net.mikoto.pixiv'
version = '1.4.1-SNAPSHOT-6'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa'
    compileOnly 'com.alibaba.fastjson2:fastjson2:2.0.2'
    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'com.alibaba.fastjson2:fastjson2:2.0.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java
            pom {
                name = "pixiv-api"
                description = "Mikoto pixiv api"
                url = "https://www.mikoto.net.cn"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "https://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "mikoto"
                        name = "Zhang keshun"
                        email = "mikoto@ungine.cn"
                    }
                }
            }
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
